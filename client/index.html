<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Credder.io</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>

<!-- LOGIN FORM -->
<div id="login-container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <div id="login-error" style="color:red"></div>
</div>

<!-- GAME MENU -->
<div id="menu" style="display:none;">
  <label for="stake">Choose your stake:</label>
  <select id="stake">
    <option value="100">100 credits</option>
    <option value="500">500 credits</option>
    <option value="1000">1000 credits</option>
  </select>
  <button id="play" disabled>Play</button>
</div>

<!-- GAME CONTAINER -->
<div id="game-container" style="display:none; width:100%; height:100vh; position:relative;">
  <canvas id="phaser-canvas"></canvas>
  <div id="leaderboard" style="position:absolute; right:10px; top:10px; color:white;"></div>
  <div id="minimap" style="position:absolute; left:10px; top:10px; width:150px; height:150px; background:rgba(0,0,0,0.5);"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="game.js"></script>
</body>
</html>
