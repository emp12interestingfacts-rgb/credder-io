<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credder.io</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #eee;
    overflow: hidden;
  }

  #auth-container, #menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background: #222;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
  }

  input { display:block; margin: 10px auto; padding: 10px; width: 200px; border-radius:5px; border:none; }
  button { padding: 10px 20px; margin: 5px; border-radius:5px; border:none; background: #4CAF50; color:white; cursor:pointer; }
  button:hover { background: #45a049; }

  #game-container { width:100%; height:100vh; display:block; }
  #minimap { position:absolute; top:10px; right:10px; border:1px solid #888; background:#000; }
  #leaderboard { position:absolute; top:10px; left:10px; background:#222; padding:10px; border-radius:5px; }
</style>
</head>
<body>
<div id="auth-container">
  <h1>Credder.io</h1>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <button id="signup-btn">Sign Up</button>
  <p id="auth-error" style="color:#f55;"></p>
</div>

<div id="menu" style="display:none;">
  <h2>Choose Stake</h2>
  <select id="stake">
    <option value="100">100 Credits</option>
    <option value="500">500 Credits</option>
    <option value="1000">1000 Credits</option>
  </select>
  <br>
  <button id="play">Play</button>
</div>

<div id="game-container" style="display:none;"></div>
<canvas id="minimap" width="150" height="150"></canvas>
<div id="leaderboard"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script src="game.js"></script>
</body>
</html>
